language: node_js
node_js:
- '8'
sudo: required
before_install:
- sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
- echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
- sudo apt-get update -qq
- sudo apt-get install -y -qq yarn
cache:
  yarn: true
install:
- yarn install
script:
- yarn test
- yarn prepublishOnly
deploy:
  provider: npm
  skip_cleanup: true
  api_key:
    secure: 
  email:
    secure: 
  tag: beta
  on:
    branch: master

notifications:
  recipients:
    - giespaepen@outlook.com
  email:
    on_success: always
    on_failure: always
  on:
    branch: master

